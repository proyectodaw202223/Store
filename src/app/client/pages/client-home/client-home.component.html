<section class="highlited_products">
    <h3>NOVEDADES</h3>
    <div class="suggested-prods row flex overflow-hidden justify-content-center">
        <div class="prod_preview" *ngFor="let product of newProducts">
            <img *ngIf="product.productItems[0].images !== undefined" src={{apiStorage}}{{product.productItems[0].images[0].imagePath}}>
            <p class="prod_name">{{product.name}}</p>
            <p class="prod_price">{{product.price}} €</p>
        </div>
    </div>
</section>

<div class="fw_banner">
    <div>Hecho a mano con el corazón por y para ti.</div>
</div>

<section class="highlited_products">
    <h3>DESTACADOS</h3>
    <div class="suggested-prods row flex overflow-hidden justify-content-center">
        <div class="prod_preview" *ngFor="let product of productsForSale">
            <img *ngIf="product.productItems[0].images !== undefined" src={{apiStorage}}{{product.productItems[0].images[0].imagePath}}>
            <p class="prod_name">{{product.name}}</p>
            <p class="prod_price">{{product.price}} €</p>
        </div>
    </div>
</section>
