<section class = "prod_details">

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" *ngFor="let image of productImages; let i=index">
          <div [ngClass]="i==0 ? 'carousel-item active' : 'carousel-item'">
            <img class="d-block w-100" src={{apiStorage}}{{image.imagePath}}>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    

    <div class = "prod_data">

    </div>
</section>

<section class="highlited_products">
    <h3>NOVEDADES</h3>
    <div class="suggested-prods row flex overflow-hidden justify-content-center">
        <div class="prod_preview" *ngFor="let product of newProducts">
            <img *ngIf="product.productItems[0].images !== undefined" src={{apiStorage}}{{product.productItems[0].images[0].imagePath}}>
            <p class="prod_name">{{product.name}}</p>
            <p class="prod_price">{{product.price}} â‚¬</p>
        </div>
    </div>
</section>
