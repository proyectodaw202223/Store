<body>
    <header [ngClass]="header_class">
        <a routerLink=""><img id="logo_main" src="assets/images/logo.png"></a>

        <div *ngIf="!customerIsLoggedIn()" id="login">
            <button (click)="openLoginDialog()">{{loginText}} </button>
        </div>
        <div *ngIf="customerIsLoggedIn()" id="login" class="dropdown">
            <button class="btn btn-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                hola, {{loginText}}
            </button>
            <button routerLink="/cart"><i class="bi bi-cart3"></i></button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" routerLink="/account">Mi cuenta</a>
                <button class="dropdown-item" (click)="logOut()">Log out</button>
            </div>
        </div> 
        <nav class="main_nav">
            <li><a routerLink="/about">¿Quiénes somos?</a></li>
            <li><a routerLink="/products">Productos</a></li>
            <li><a routerLink="/contact">Contáctanos</a></li>
        </nav>
        <div id="slogan">
            <p>ESTE OTOÑO REGALA PIMPO</p>
            <p>30% DE DESCUENTO EN PRODUCTOS SEÑALADOS</p>
        </div>

    </header> 

    <router-outlet></router-outlet>

    <footer>
        <p>Pimpo creaciones s.l. +34 666 666 666 pimpocreaciones@pimpo.pi</p>
        <div class="redes">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram"></i>
        </div>
    </footer>
</body>
