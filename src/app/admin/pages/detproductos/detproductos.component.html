<h1 class="component-title-1">Producto {{ (product.id) ? ('000000' + product.id).slice(-6) : '000000' }}</h1>
<div class ="container-box">
  <div class="action-panel-group">
    <div>
      <button class="action-panel-button" (click)="onNewProductButtonClick($event)">
        <img src="../../../assets/iconos/plus-lg.svg">Nuevo Producto
      </button>
      <button class="action-panel-button" (click)="onDeleteProductButtonClick($event)">
        <img src="../../../assets/iconos/trash3.svg">Eliminar Producto
      </button>
      <button class="action-panel-button" (click)="onSaveProductButtonClick($event)">
        <img src="../../../assets/iconos/save.svg">Guardar
      </button>
    </div>
    <span class="action-panel-group-label">Acciones</span>
  </div>
</div>
<div class="container-box">
  <form #productForm="ngForm">
    <div class="form-group">
      <span class="form-group-title">Producto</span>
      <div class="form-group-content">
        <div class="form-group-content-column">
          <div>
            <label class="form-label">ID:</label>
            <input type="text" name="productId" value="{{ (product.id) ? ('000000' + product.id).slice(-6) : '000000' }}" disabled>
          </div>
          <div>
            <label class="form-label">Nombre:</label>
            <input type="text" name="name" [(ngModel)]="product.name">
          </div>
          <div>
            <label class="form-label">Precio:</label>
            <input type="number" name="price" min="0" [(ngModel)]="product.price">
          </div>
          <div>
            <label class="form-label">Categoría:</label>
            <select name="category" [(ngModel)]="product.category">
              <option value="Bisutería">Bisutería</option>
              <option value="Lana">Lana</option>
              <option value="Hama Beads">Hama Beads</option>
              <option value="Personalizaciones">Personalizaciones</option>
            </select>
          </div>
          <div>
            <label class="form-label">Subcategoría:</label>
            <select name="subcategory" [(ngModel)]="product.subcategory">
              <option value="Colgantes">Colgantes</option>
              <option value="Pendientes">Pendientes</option>
              <option value="Pulseras">Pulseras</option>
              <option value="Patucos">Patucos</option>
              <option value="Gorros">Gorros</option>
            </select>
          </div>
        </div>
        <div class="form-group-content-column">
          <div class="column">
            <label class="form-label">Descripción:</label>
            <textarea name="description" [(ngModel)]="product.description"></textarea>
          </div>
        </div>
      </div>
    </div>
  </form> 
</div>
<h2 class="component-title-2">Items del Producto</h2>
<div class="container-box">
  <div class="action-panel-group">
    <div>
      <button class="action-panel-button" (click)="onNewItemButtonClick($event)">
        <img src="../../../assets/iconos/plus-lg.svg">Nuevo Item
      </button>
      <button class="action-panel-button" (click)="onDeleteItemButtonClick($event)">
        <img src="../../../assets/iconos/trash3.svg">Eliminar Item
      </button>
    </div>
    <span class="action-panel-group-label">Acciones</span>
  </div>
</div>
<div class="admin-table-wrapper">
  <table>
    <thead>
      <tr>
        <td><input type="checkbox" (change)="onSelectAllItemsCheckboxChange($event)"></td>
        <th>ID</th>
        <th>Color</th>
        <th>Talla</th>
        <th>Stock</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of product.productItems">
        <td><input type="checkbox" value="{{ item.id }}" class="select-item-checkbox"></td>
        <td><a [routerLink]="['/detitem/item/' + item.id]">{{ ("000000" + item.id).slice(-6) }}</a></td>
        <td>{{ item.color }}</td>
        <td>{{ item.size }}</td>
        <td>{{ item.stock }}</td>
      </tr>
    </tbody>
  </table>
</div>
